<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game || Fortwin</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>

  <div class="container">
    <h1> Firstly enter your name </h1>
    <div style="display:flex; flex-direction: row;justify-content: space-around;  ">
      <input type="text" placeholder="Enter your name" id="player"
        style="   border-radius:5px; height: 30px;" />
      <input id="saveName" type="submit" value="Save" style="background: linear-gradient(#202020, #456390); padding:5px; 
  ">
    </div>

    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>
   


    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

  </div>
  <div class="code">
    Coded by <a href="https://twitter.com/Fortwin___"> Fortwin</a>
  </div>
  <script src="./app.js"></script>
</body>

</html>
